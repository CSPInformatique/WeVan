<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html 
	xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="http://www.thymeleaf.org" 
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>	
	<body>
		<header th:fragment="header" th:attr="data-context=@{/}">
			<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
				<div class="container">
					<div class="navbar-header">
						<button type="button" class="navbar-toggle" th:attr="data-toggle=collapse, data-target=.navbar-collapse">
							<span class="sr-only">Toggle navigation</span> 
							<span class="icon-bar"></span> 
							<span class="icon-bar"></span> 
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" th:href="@{/contract}">We-Van</a>
					</div>
					
					<div class="collapse navbar-collapse">
						<ul class="nav navbar-nav navbar-left">
							<li class="contract">
								<a th:href="@{/contract}">Contracts</a>
							</li>
							<li class="vehicule">
								<a th:href="@{/vehicule}">Véhicules</a>
							</li>
							<li sec:authorize="${hasRole('ADMIN')}" class="branches">
								<a th:href="@{/branch}">Agences</a>
							</li>
						</ul>
						
						<ul class="nav navbar-nav navbar-right">
							<li>
								<a th:href="@{/logout}">Déconnexion</a>
							</li>
						</ul>
					</div>
					<!--/.nav-collapse -->
				</div>
			</div>
		</header>
	</body>
</html>
